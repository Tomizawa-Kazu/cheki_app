<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェキ風写真アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>チェキ風写真アプリ</h1>
        
        <div class="instructions">
            <p>1. 「写真を選択」ボタンをクリックして写真をアップロード</p>
            <p>2. チェキ風に変換された写真に落書きを追加</p>
            <p>3. 「保存」ボタンをクリックして画像をダウンロード</p>
        </div>

        <div class="upload-container">
            <label for="file-input" class="upload-btn">写真を選択</label>
            <input type="file" id="file-input" class="file-input" accept="image/*">
        </div>

        <div id="canvas-container">
            <canvas id="photo-canvas"></canvas>
            
            <div class="drawing-controls">
                <div class="color-picker">
                    <div class="color selected" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color" style="background-color: #ff9900;" data-color="#ff9900"></div>
                    <div class="color" style="background-color: #33cc33;" data-color="#33cc33"></div>
                    <div class="color" style="background-color: #3366ff;" data-color="#3366ff"></div>
                    <div class="color" style="background-color: #9900cc;" data-color="#9900cc"></div>
                    <div class="color" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color" style="background-color: #ffffff;" data-color="#ffffff"></div>
                </div>
                
                <div>
                    <label for="brush-size">ペンの太さ: </label>
                    <input type="range" id="brush-size" min="1" max="20" value="5">
                </div>
                
                <div class="controls">
                    <button id="draw-btn">描く</button>
                    <button id="erase-btn">消す</button>
                    <button id="clear-btn">全消去</button>
                    <button id="save-btn">保存</button>
                    <button id="reset-btn">リセット</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
